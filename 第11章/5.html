<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //函数拥有多个长辈
    //let hd = {};
    //函数也是对象
    function User() {}
    //构造函数有prototype 和 __proto__,都可以看作长辈
    // let hd = new User();
    // User.apply
    
    // console.dir(User); 
    // console.log(hd.__proto__ === User.prototype); //true

    User.prototype.show = function(){
    console.log("我是prototype方法");
    }

    User.__proto__.view = function(){
      console.log("User的__proto__方法");
    }
    // User.show(); //报错，因为show是定义在User的prototype上的方法，是服务于他实例化的对象的
    User.view(); //把User当成对象使用

    let hd = new User();
    hd.show();
    // hd.view(); //报错，因为view是定义在__proto__上的方法，是服务于构造函数本身的
    console.dir(User);
    console.dir(hd);
    console.log(User.__proto__ === Function.prototype);
    console.log(User.prototype.__proto__ === Object.prototype); //true
    console.log(User.prototype.__proto__ === Object.__proto__); //true

    //Function
    console.dir(Function);
    console.log(Function.prototype.__proto__ === Object.prototype);
    console.log(Array.__proto__ === Function.__proto__);
    console.dir(Array);
    console.log(Function.__proto__ === Function.prototype);
    console.log(Array.__proto__ === Function.prototype);
    console.log(Array.__proto__ === Array.prototype); 
    console.log(Function.__proto__ === Object.prototype);
    console.log(Object.__proto__ === Function.prototype);



    
  </script>
</html>
