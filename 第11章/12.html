<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //原型检测instanceof
    function A(){}
    function B(){}
    function C(){}
    let c = new C();
    B.prototype = c;
    let b = new B();
    A.prototype = b;
    let a = new A();

    console.log(a instanceof A);
    
  </script>
</html>
