<head>
    <meta charset="UTF-8">

            height: 500px;

            display: flex;

        .inner {
            width: 50px;

        .inner-1 {
            justify-self: center;
            background: red;
        }
        .inner-2 {
            background: orange;
        }
        .inner-3 {
            background: blue;
        }
    </style>
</head>

<body>

    <form>
        <input type="file" multiple id="file1" name="file1" />

        <input type="submit" />
        <img id="img1" src="" />
    </form>

    <div class="wrapper">
        <div class="inner inner-1"></div>
        <div class="inner inner-2"></div>
        <div class="inner inner-3"></div>
    </div>

    <script>
        //选择图片后，预览图片

        document.getElementById("file1").onchange = function () {
            //1 创建文件读取对象
            var reader = new FileReader();

            //文件存储在file表单元素的files属性中，它是一个数组
            //没有返回值，但是读取完毕后，将读取结果存储在对象的result中
            var fil = document.getElementById("file1").files;
            // reader.readAsDataURL(fil[0]);
            for (i = 0; i < fil.length; i++) {
                reader.readAsDataURL(fil[i])
                console.log(reader.result)
                reader.onload = function () {
                    document.getElementById("img1").src = reader.result;
                    console.log("成功触发")
                };
            }

            //当读取成功后触发


        }; 

    </script>
</body>
</html>
