<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch 侦听器一个数据</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    // 侦听器 watch
    const app = Vue.createApp({
        setup() {
            // 监听二个
            const {ref, watch} = Vue;
            const name = ref('Lppp')
            watch(name, (a,b) => {
                console.log(a,b)
            })
            return {
                name
            }
        },
        template: `
            <div>
                Name: <input v-model="name" />    
            </div>
            <div>
                Name is {{name}}
            </div>
        `
    });

    const vm = app.mount("#root")
</script>

</html>
