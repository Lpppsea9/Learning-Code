<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 样式绑定语法</title>
    <style>
        .red {
            color: red
        }

        .green {
            color: green
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    /* 
        v-if 是通过控制元素在 dom 上的存在与否来控制他的展示或者隐藏的
        v-show 是通过style样式来控制的, display: none （频繁展示或者隐藏）
        v-else 使用时要和 v-if贴在一起, 不然会报错
    */
    const app = Vue.createApp({
        data() {
            return {
                show: false,
                conditionOne: false,
                conditionTwo: true
            }
        },
        template: `
            <div v-if="show">Lppp Sea9</div>

            <div v-if="conditionOne">if</div>
            <div v-else-if="conditionTwo">elseif</div>
            <div v-else>else</div>

            <div v-show="show">Lppp Sea9</div>
        `
    })

    const vm = app.mount('#root')
</script>

</html>
