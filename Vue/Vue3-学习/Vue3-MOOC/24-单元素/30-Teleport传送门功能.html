<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Teleport</title>
    <style>
        .area{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 300px;
            background: greenyellow;
        }
        .mask {
            color: #fff;
            background: black;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            opacity: 0.5;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
    <div id="all"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                show: false,
                message: "Hello World"
            }
        },
        methods: {
            handleBtnClick() {
                this.show = !this.show
            }
        },
        template:`
            <div class="area">
                <button @click="handleBtnClick">按钮</button>
                <teleport to="body">
                    <div class="mask" v-show="show">{{message}}</div>
                </teleport>
            </div>
        `
    })

    const vm = app.mount("#root")
</script>

</html>
