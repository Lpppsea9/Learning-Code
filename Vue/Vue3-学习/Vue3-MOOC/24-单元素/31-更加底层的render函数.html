<script>
    // render function
    // template -> render -> h -> 虚拟DOM (JS对象) -> 
    const app = Vue.createApp({
        template: `
            <my-title :level="1">  
                hello
            </my-title>
        `
    })

    app.component('my-title', {
        props:['level'],
        // template: `
        //     <h1>
        //         <slot />
        //     </h1>
        // `
        render() {
            const {h} = Vue;
            return h('h' + this.level, {}, [
                this.$slots.default(),
                h('h4', {} , "Lppp")
            ])
        },
    })

    const vm = app.mount("#root")
</script>
