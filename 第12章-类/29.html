    <script>
        //灵活的动画处理类

        class Animation {
            constructor(el){
                this.el = el;
                this.isShow = true;  //定义一个属性决定他是隐藏还是显示的
                this.defaultHeight = this.s1height; //元素s1的初始高度
                // console.log(this.defaultHeight); 
            }
            hide(callback) {
                this.isShow = false;
                let id = setInterval(() => {
                    this.s1height = this.s1height - 1;
                    // console.log(3);
                    if(this.s1height <= 0) {
                        clearInterval(id);
                        callback && callback();
                    }
                },10)
            }
            show(callback) {
                this.isShow = false;
                let id = setInterval(() => {
                    this.s1height = this.s1height + 1;
                    if(this.s1height >= this.defaultHeight) {
                        clearInterval(id);
                        callback && callback();
                    }
                },10)
            }
            get s1height(){
                return window.getComputedStyle(this.el).height.slice(0,-2)*1; //乘1是为了让他转换成数字类型
            }
            set s1height(height){
                this.el.style.height = height + 'px';
            }
        }
        class Slide {  //容器管理类slide的定义
            constructor(el){
                this.el = document.querySelector(el);
                this.links = this.el.querySelectorAll('dt');
                this.panels = [...this.el.querySelectorAll('dd')].map( //将每一个dd转化成对象
                    item => new Panel(item)
                );
                // console.log(this.panels);
                this.bind();
            }
            bind(){
                this.links.forEach((item, i) => {
                    item.addEventListener('click', () => {
                        // console.log(i);
                        this.action();  //不要出现多层嵌套
                    })
                })
            }
            action(i){

                console.log(Panel.filter(this.panels, i));
                // Panel.hideAll(Panel.filter(this.panels, i));
            }   
        }
        class Panel extends Animation {
            static hideAll(items) {
                items.forEach(item => item.hide())
            }
            static filter(items, i) {
                return items.filter((item, index) => index != i);
            }
