<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // push返回length值

        const a = [1, 2, 3, 4, 5];
        // // Implement this
        // // a.multiply();
        // // console.log(a); // [1, 2, 3, 4, 5, 1, 4, 9, 16, 25]

        Array.prototype.multiply = function () {
            let muls = this.map(x => x * x)
            return this.push(...muls)
        }
        a.multiply()
        console.log(a)
    </script>
</body>
</html>
