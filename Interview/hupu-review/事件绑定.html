<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.outer {
				width: 300px;
				height: 300px;
				background: green;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.inner {
				width: 200px;
				height: 200px;
				background: orange;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.innermost {
				width: 100px;
				height: 100px;
				background: grey;
			}
		</style>
	</head>
	<body>
		<div id="outer" class="outer">
			<div id="inner" class="inner">
				<div id="innermost" class="innermost"></div>
			</div>
		</div>

		<script>
			/* 
            Outer div click处理程序将 hello outer打印到控制台。
            Inner div click处理程序将 hello inner 打印到控制台。
            Innermost div click 处理程序将 hello innermost 打印到控制台。
            编写一段代码来分配这些任务，以便在单击innermost div 时始终打印以下序列？    hello inner → hello innermost → hello outer 
        */
			const outer = document.getElementById("outer");
			const inner = document.getElementById("inner");
			const innermost = document.getElementById("innermost");

			function outerEvent(e) {
				console.log("hello outer");
			}
			function innerEvent(e) {
				console.log("hello inner");
			}
			function innermostEvent(e) {
				console.log("hello innermost");
			}

			outer.addEventListener("click", outerEvent);

			inner.addEventListener("click", innerEvent, true);

			innermost.addEventListener("click", innermostEvent);
		</script>
	</body>
</html>
