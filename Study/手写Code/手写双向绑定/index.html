<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
	</head>
	<body>
		<div id="app">
			{{ str }}
			<p>{{str}}</p>
			<button>{{a}}</button>
			<h1>{{ b }}</h1>
			{{c}}
			<input type="" name="" v-model="str" />
		</div>
		<!-- 
      1.从id为app节点触发,解析全部内容 
      2.{{str}}永远是属于节点的文本节点 
      3.把{{ }}给他换成数据 
    -->

		<script src="lpVue.js"></script>
		<script type="text/javascript">
			new Vue({
				el: "#app",
				data() {
					return {
						a: 1,
						b: 2,
						c: 3,
						d: 4,
						str: "你好吗123",
					};
				},
				methods: {
					btn() {
						this.str = "123";
						alert(this.str);
					},
				},
			});
		</script>
	</body>
</html>
