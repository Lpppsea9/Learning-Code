<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的函数秘密</title>
</head>
<body>
  <script>
    //b变量提升
    // hd()
    // function hd(){
    //   console.log('');
    // }

    function sum(...args) {
      return args.reduce(function(a,b){
        return a+b
      })
    }
    console.log(sum(1,2,3,34,45,5));
  </script>
</body>
</html>
