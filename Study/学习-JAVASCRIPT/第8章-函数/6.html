    function sortArray(array,type="asc"){
      return array.sort(function(a,b){
        return type == "asc" ? a - b : b - a; //双等
      })
    }
    console.log(sortArray([4,5,8,3,7],'desc'));



    function sum(toatl,discount=0,dis=0){ //打折
      return toatl*(1-discount)*(1-dis);
    }
