<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的函数秘密</title>
</head>
<body></body>
  <script>
    //函数参数与arguments
    function sum(){ //第一种求和方法
      let total = 0;
      for(let i=0;i<arguments.length;i++){
        total += arguments[i]
      }
      return total
    }
    console.log(sum(1,23,3,6,85,4));


    function sum2(...args){
      return args.reduce((a,b) => a+b)
    }
    console.log(sum2(1,5,6,8,8));
  </script>
</html>
