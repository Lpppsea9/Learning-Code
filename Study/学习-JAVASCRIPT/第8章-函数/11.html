<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的函数秘密</title>
</head>
<body></body>
  <script>
    //递归实现倒三角

    function star(sum){
      return sum ? document.write("*".repeat(sum)+"<br/>") || star(--sum) :"";
    }
    star(6)
  </script>
</html>
