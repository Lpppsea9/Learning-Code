<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的函数秘密</title>
</head>
<body>
  <button>后盾人</button>
</body>
  <script>
    // this的构造原理实现

    //call apply bind
    //
    function User(name){
      this.name = name;
    }
    let lisi = new User("李四")
    console.log(lisi);

    let hdcms = { url:"hdcms.com" };
    User.call(hdcms,"开源系统");  //第二个参数是赋值给name
    console.log(hdcms);
  </script>
</html>
