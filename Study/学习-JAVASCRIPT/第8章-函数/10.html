  <script>
    //递归求和与语法注意事项
    // let sum = [1,2,3,4,5,6].reduce((a,b) => a+b)
    // console.log(sum);

    function sum(...args){
      console.log(args);
      if(args.length==0){
        return 0;
      }
      return args.pop()+sum(...args); //8+5+...
       
    }
    console.log(sum(1,2,4,6,5,8));
  </script>
