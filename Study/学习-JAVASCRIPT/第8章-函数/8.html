<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的函数秘密</title>
</head>
<body></body>
  <script>
    //箭头函数
    let hd = [1,2,3,4,5].filter(function(value,index){
      return value <= 3
    })
    console.log(hd);

    let hd1 = [1,2,3,4,5].filter(value => value <= 3)
    console.log(hd1);

    //求和
    let sum = [1,2,3,4,5,6].reduce((a,b) => a+b)
    console.log(sum);
    //this
  </script>
  </script>
</html>
