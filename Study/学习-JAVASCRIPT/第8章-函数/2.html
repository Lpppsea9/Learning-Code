<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的函数秘密</title>
</head>
<body>
  <script>
    //全局函数特点
    function hd(){
      console.log("后盾人");

    }
    window.hd();
    console.log(window); //window能调用，全局函数往window里压

    //var也能往window里压
    //let不会往window里压
    
  </script>
</body>
</html>
