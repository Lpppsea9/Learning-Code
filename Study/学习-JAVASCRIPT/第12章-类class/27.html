<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js类</title>
</head>
<body>
    <script>
        //mixin混合模式使用技巧

        let Tool = {
            max(key){
                return this.data.sort((a,b) => b[key] - a[key])[0];
            }
        };
        let Arr = {
            count(key) {
                return this.data.reduce((t,c) => t + c[key], 0)
            }
        }
        class Lesson {
            constructor(lessons) {
                this.lessons = lessons;
            }
            get data() {
                return this.lessons
            }
        }
        const data = [
            { name: "js", price: 100, click: 188},
            { name: "mysql", price: 212, click: 34},
            { name: "vue.js", price: 98, click: 24},
        ];
        Object.assign(Lesson.prototype, Tool,Arr)  //原型中有max和count方法
        // console.dir(Lesson);
        let hd = new Lesson(data);
        console.log(hd.max("price"));
        console.log(hd.count("price"));

        /* 
            混合模式
                可以实现Lesson多重继承，不仅可以继承 Tool 的方法，
                还可以继承Arr的方法
        */



        
    </script>
</body>
</html>
