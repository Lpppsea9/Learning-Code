<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js类</title>
</head>
<body>
    <script>
        //使用super访问父类方法
        class Common {
            sum() {
                return this.data.reduce((t,c) => t + c.num, 0);
            }
        }

        class Controller extends Common {};

        class Lesson extends Controller {
            constructor(data) {
                super();  //默认调用父类的构造函数，如果父类有则自动调用，没有则不调用
                this.data = data;
            }
            info() {
                return {
                    totalPrice: super.sum(),
                    data: this.data
                }
            }
        }

        let data = [
            { name: "js", type: "web", num:60},
            { name: "mysql", type: "server", num: 70},
            { name: "vue.js", type: "web", num: 60},
        ];

        let hd = new Lesson(data);
        console.log(hd.info());

        /* 
            总结:
                这是访问父类的方法，使用super。
         */



        
    </script>
</body>
</html>
