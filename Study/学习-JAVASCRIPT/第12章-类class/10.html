<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js类</title>
</head>
<body>
    <script>
        //在类中使用访问器
        class Request {
            constructor(host){
                this.data = {host};
            }
            set host(url) {
                if (!/^https?:\/\//i.test(url)) { //如果不是以https开头，则抛出一个错误
                    throw new Error("地址错误");
                }
                this.data.host = url;
            }
            get host() {
                return this.data["host"];
            }
        }
        let hd = new Request("https://www.houdunren.com");
        hd.host = "https://baidu.com";
        // hd.setUrl("baidu.com"); //如果设置网址不是以https开头的话，则会报错地址错误
        console.log(hd);
        console.log(hd.host);
    </script>
</body>
</html>
