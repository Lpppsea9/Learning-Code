    <script>
        //使用继承增强内置类


        class Arr extends Array{
            constructor(...args){
                super(...args)
            }
            first() {
                return this[0]
            }
            max() {
                return this.sort((a,b) => b-a)[0];
            }
            add(item) {
                this.push(item);
            }
            remove(value) {
                let pos = this.findIndex( item => item == value);
                // console.log(pos);  // 找到相等的索引
                this.splice(pos, 1)
            }
        }
        let hd = new Arr(1,5,6,7,8,5)
        console.log(hd.first());
        console.log(hd.max());
        hd.add("后盾人");
        console.log(hd);
        hd.remove(5);
        console.log(hd);
