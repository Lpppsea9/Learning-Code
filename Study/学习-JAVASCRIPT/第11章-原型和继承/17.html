<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body>
  <button message="后盾人" class="red">后盾人</button>
  <button message="hdcms">hdcms</button>
</body>
  <script>
    //DOM节点借用Array原型方法
    let arr = [1,2,43];
    let res = arr.filter(item => {
      return item > 39
    })
    console.dir(Array);//filter存在于Array里的prototype里
    console.dir(Array.prototype.filter);//借用
    console.log(res);
    let btns = document.querySelectorAll("button")
    // console.log(btns.filter);  //dom元素不存在这样的方法
    btns = Array.prototype.filter.call(btns,item => {
      return item.hasAttribute("class");
    });
    console.log(btns);
    
  </script>
</html>
