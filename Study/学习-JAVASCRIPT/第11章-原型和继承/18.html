<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //合理的构造函数方法声明
    //注意节省内存

    function User(name) {
      this.name = name;
      this.show = function(){  //show方法没必要写在构造函数里，放在原型对象中可以减少内存损耗
        console.log(this.name);
      };
    }

    //如果有多个方法，可以把方法都放进prototype，但是要注意constructor指回自己
    User.prototype = {
      constructor:User,
      show(){
        console.log(this.name);
      },
      get(){
        console.log("get..");
      }
    }


    /* 1. */ User.prototype.show = function(){
      console.log(this.name);  //放在原型中,防止多余的内存开销
    }
    

    let lisi = new User("李四") //有show方法，多了一块内存
    let xj = new User("向军") //有show方法，多了一块内存

    
  </script>
</html>
