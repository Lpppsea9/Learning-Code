<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //使用call或apply借用原型链
    let hd = {
      data : [1, 2, 3, 34, 5, 7]
    };
    Object.setPrototypeOf(hd,{
      max(data){
        return data.sort((a,b) => b-a)[0]
      }
    });
    console.log(hd.max(hd.data));

    let xj = {
      lessons:{ js: 87, php: 63, node: 99, linux: 88 },
      //getter 将对象属性绑定到查询该对象时所调用的函数
      // get data(){
      //   return Object.values(data.lessons)
      // }
    };
    console.log(hd.max.call(null,Object.values(xj.lessons)));

  </script>
</html>
