<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //Object.create和__proto__
    let User = {
      show(){
        return this.name;
      }
    };
    //prototype
    //只是定义对象的原型，不能获取
    let hd = Object.create(User,{ //hd的原型变成user这个对象
      name:{
        value:"后盾人"
      }
    }); 
    console.log(hd.show());

    //自主开发获取
    let hd1 = {name:"后盾人"}
    hd1.__proto__ = User;  //因为User是对象
    console.log(hd1.show());
    console.log(hd1.__proto__); //能看到（获取）
  </script>
</html>
