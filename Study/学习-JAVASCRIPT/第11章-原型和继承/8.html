<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //自定义原型对象的设置
    let hd = {
      name:"hd"
    };
    let parent = {
      name:"parent",
      show:function(){
        console.log(`parent: ${this.name}`);
      }
    }
    
    //第一个参数是要设置的对象，
    //设置hd的父亲，给hd设置原型
    Object.setPrototypeOf(hd,parent);  
    hd.show()
    parent.show()

    //看hd的原型对象 getPrototypeOf
    console.log(Object.getPrototypeOf(hd));
  </script>
</html>
