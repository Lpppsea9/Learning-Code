<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //this和原型没有关系?
    let hd = {
      name:"后盾人",
      
    };
    let User = {
      name:"向军",
      show(){
        console.log(this.name);
      }
    }
    Object.setPrototypeOf(hd,User)
    hd.show()  //和this没关系，永远指向调用属性的对象！
    User.show()
    // console.log(hd);
    // console.log(hd.show());
    
  </script>
</html>
