<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //改变构造函数原型并不是继承
    //即 原型的继承，而不是改变构造函数的原型
    function User() {}
    User.prototype.name = function(){
      console.log("user name method");
    }
    // let hd = new User()
    // hd.name() //使用原型对象的name方法


    function Admin() {}
    Admin.prototype = User.prototype;
    Admin.prototype.role = function() { 
      console.log("admin.role");
    }

    function Member() {}
    Member.prototype = User.prototype
    Member.prototype.role = function() {
      console.log("member.role");
    }
    
    let a = new Admin();
    a.role();  
    /* 
      实例化Admin的得到的a打印的是Member上的role方法，因为Member是后来定义的
      会覆盖掉前面的，所以原型的继承，不要改变构造函数的原型，这是不对的，原型的
      继承是继承，往上走一层
    */
    

  </script>
</html>
