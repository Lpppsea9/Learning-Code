<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //方法重写与父级属性访问
    
    function User(){};
    User.prototype.show = function(){
      console.log("User.show");  //父类show方法
    };
    User.prototype.site = function() {
      return "后盾人"
    };
    function Admin(){};
    Admin.prototype = Object.create(User.prototype);
    Admin.prototype.constructor = Admin;
    Admin.prototype.show = function(){
      console.log(User.prototype.site()+"admin.show"); //子类show方法
    }
    let hd = new Admin();
    hd.show()
    /* 
      总结：如果父类有些方法，子类想重新定义一下，子类可以通过
            Admin.prototype.show来重新定义，
            如果子类想用父类里的一些方法，则子类可以通过
            User.prototype.site()来调用
    */
  </script>
</html>
