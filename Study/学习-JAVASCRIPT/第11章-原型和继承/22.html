<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //标准设置原型，__proto__是浏览器开发的，是非标准的
    let user = {
      show:function(){
        console.log(this.name);
      }
    }


    let hd = {name:"后盾人"};
    Object.setPrototypeOf(hd,user) //设置
    console.log(hd);
    console.log(Object.getPrototypeOf(hd));  //获取原型，获取到user这个对象

    // 


    
  </script>
</html>
