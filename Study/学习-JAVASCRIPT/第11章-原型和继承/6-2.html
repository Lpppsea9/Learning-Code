<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原型关系详解及属性继承实例
        /* 
            typeof Function.prototype 是一个function
            而 typeof fn.prototype 是一个object

            可以把Array、Object、Function、String、RegExp、Boolean、Symbol、
            
            叫做构造器
            基本类型(原始值): undefined null boolean string number symbol   
            引用类型: Array Obecjt Function 
        */
        console.log(typeof Function); //以下皆为 function
        console.log(typeof Array);
        console.log(typeof Object);
        console.log(typeof Number);
        console.log(typeof Boolean);
        console.log(typeof RegExp);
        console.log(typeof Symbol);
        
        console.log(Function instanceof Object);
        console.log(Object instanceof Function);
        console.log(typeof Object.prototype);
    </script>
</body>
</html>
