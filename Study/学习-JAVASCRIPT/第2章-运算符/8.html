<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 运算符与流程控制</title>
</head>
<body>
  <script>
    // let hd = false ? 5 : 2
    // console.log(hd);
    function div(options={}){
      let div = document.createElement('div');
      div.style.width = options.width?options.width:"100px";
      div.style.height = options.height?options.height:"100px";
      div.style.backgroundColor = options.bgcolor?options.bgcolor:"red";
      document.body.appendChild(div)
    }
    div({width:"300px",height:"500px",bgcolor:"powderblue"})
  </script>
</body>
</html>
