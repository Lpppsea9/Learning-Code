<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 运算符与流程控制</title>
  <button id="a">点击</button>
</head>
<body>
  <script>
      let a = document.getElementById("a")

      a.addEventListener(onclick,function(){
          console.log("11");
      })
  </script>
</body>
</html>
