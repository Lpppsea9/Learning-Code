<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的闭包</title>
</head>
<body></body>
  <script>
    //
    let hd = {
      user:'后盾人',
      get: function(){
        return () => {
          return this.user
        }   
      }
    }
    let a = hd.get()
    console.log(a()); //a是在window中调用的
  </script>
</html>
