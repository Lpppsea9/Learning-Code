<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的闭包</title>
</head>
<body></body>
  <script>
    //模拟出var的伪块级作用域
    for (var i=1;i<=3;i++){
      (function(i){
        setTimeout(() => {
          console.log(i);
        }, 1000);
      })(i)
    }
    
  </script>
</html>
