<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的闭包</title>
</head>
<body></body>
  <script>
    //
    let lessons = [
      {
        title:"媒体",
        click:45,
        price:12
      },
      {
        title:"Flex",
        click:24,
        price:67
      },
      {
        title:"盒子",
        click:89,
        price:120
      },
      {
        title:"table",
        click:444,
        price:300
      }
    ]
    function order(field,type = "asc"){
      return function(a,b){
        if(type == "asc") {
          return a[field] > b[field] ? 1 : -1;
        }
        return a[field] > b[field] ? -1 : 1;
      }
    }

    let hd = lessons.sort(order("price","asc"))
    console.table(hd);
  </script>
