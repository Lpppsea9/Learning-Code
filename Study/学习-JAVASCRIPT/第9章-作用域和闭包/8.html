<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的闭包</title>
</head>
<body></body>
  <script>
    //多级作用于嵌套详解
    let arr = [];
    for(var i=1;i<=3;i++){
      (function(i){
        arr.push(function(){
        return i
        })
      })(i)
    }

    console.log(arr[1]());  //外面不包自执行函数的话是return4
    
  </script>
</html>
