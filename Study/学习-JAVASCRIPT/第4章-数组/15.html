<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 数组挖掘</title>
</head>
<body>
  <script>
    //实现 includes 功能
    let arr = [1,2,3,4,5];
    function includes(array,find){
      for(const value of array){
        if(value === find) return true
      }
      return false;
    }
    console.log(includes(arr,99));
  </script>
</body>
</html>
