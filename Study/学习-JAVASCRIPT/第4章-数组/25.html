<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 数组挖掘</title>
</head>
<body>
  <script>  
    let hd = [1,2,3,4];
    function filter(array,except){
      let newArray =[];
      for(const value of array){
        if(except.includes(value)===false){
          newArray.push(value);
        }
      }
      return newArray;
    }
    console.log(filter(hd,[2,3]));
  </script>
</body>
</html>
