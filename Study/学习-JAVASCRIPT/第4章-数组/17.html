<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 数组挖掘</title>
</head>
<body>
  <script>
    function find(array,callback){
      for(const value of array){
        if(callback(value)) return value
      }
      return undefined;
    }
    let arr = [1,2,3,4,5];
    console.log(
      find(arr,function(item){
        return item == 2;
      })
    );
  </script>
</body>
</html>
