<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 数组挖掘</title>
</head>
<body>
  <script>
    let arr = [1,9,6,5,3,4]

    function sort(array){
      for (const n in array) {
        for (const m in array) {
          if(array[n] < array[m]){
            const temp = array[n];
            array[n] = temp;
            array[m] = array[n]
          }
          
        }
      }
      return array
    }
    console.log(arr.sort());
  </script>
</body>
</html>
