    let lessons = [
      {title: "后盾人媒体查询响应式布局",author:"后盾人向军"},
      {title: "FLEX 弹性盒模型",author:"后盾人"},
      {title: "GRID 栅格系统后盾人模型",author:"古老师"}
    ];

    function template(){
      return `<ul>
         ${lessons.map(item => links`<li>作者:${item.author},课程:${item.title}</li>`).join("")} 
        </ul>`
    }
    function links(strings,...vars){
      return strings
        .map((str,key)=>{
          return (
            // str + (vars[key] ? vars[key].replace("后盾人",`<a href="https://www.houdunren.com>后盾人</a>`): "")
            str + (vars[key]?vars[key].replace("后盾人",`<a href="https://www.houdunren.com>后盾人</a>`): "")
          );
        })
        .join("");
    }
    document.body.innerHTML += template(); 
  </script>
