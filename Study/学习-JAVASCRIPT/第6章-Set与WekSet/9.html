<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set与WeakSet类型在JavaScript中的使用</title>
</head>
<body>
  <script>
    //WeakSet弱引用特性
    //WeakSet主要特点就是保存对象数据
    let hd = { name:"后盾人"};
    let edu = hd;
    let set = new WeakSet();
    set.add(hd);

    hd = null;
    edu = null;
    console.log(set);


    //以下方法都被屏蔽掉，不可用
    // console.log(set.keys());
    // console.log(set.size);
    // for (const iterator of set) {
      
    // }
  </script>
</body>
</html>
