<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set与WeakSet类型在JavaScript中的使用</title>
</head>
<body>
  <script>
    //并集，差集
    let a = new Set([1,2,3,4,5]);
    let b = new Set([4,5,2,9])

    //并集
    // console.log(new Set([...a,...b]));

    //交集
    console.log(
      new Set([...a].filter(function(item){
        return b.has(item)
      }))
    );

    //差集
    console.log(
      new Set([...a].filter(function(item){
        return !b.has(item)
      }))
    );
  </script>
</body>
</html>
