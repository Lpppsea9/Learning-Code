  <script>
    //reduce

    let user = {
      name:"向军",
      grade: [
        {name:"js",score:99},
        {name:"php",score:88}
      ],
      average: function(grade,name){
        let total = user.grade.reduce((acc,s) => acc + s.score,0)
        return `${this.name}的平均成绩是：${total/this.grade.length}`
        console.log(total);
      }
    }
    console.log(user.average());
  </script>
