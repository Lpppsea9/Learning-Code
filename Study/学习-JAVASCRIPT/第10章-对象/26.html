<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js的对象</title>
</head>

<body></body>
<script>
//使用访问器保护数据
const user = {

    data: {
        name: "后盾人",
        age: 10,
        set age(value) {
            if (typeof value !== "number" || value < 10 || value > 100) {
                throw new Error("年龄格式错误")
            }
            this.data.age = value
        },

        get age() {
            return this.data.age + "岁"
        }

    },


};

// 给访问器设置数据
user.data.age = 111;
console.log(user.data.age);
</script>

</html>
