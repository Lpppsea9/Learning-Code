<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的对象</title>
</head>
<body></body>
  <script>
    //不允许向对象中添加属性API
    "use strict"
    const user = {
      name:"后盾人",
      age: 18 
    }
    // Object.preventExtensions(user);  //禁止添加属性
    
    if(Object.isExtensible(user)){  //判断是否能添加属性
      user.site = "houdunren.com";
    }
    console.log(user);
  </script>
</html>
