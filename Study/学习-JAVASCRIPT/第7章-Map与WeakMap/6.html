<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map和WeakMap类型在JavaScript中的使用</title>
</head>
<body>
  <form action="" onsubmit="return post()">
    接受协议:
    <input type="checkbox" name="agreement" error="请接受接受协议">
    我是学生:
    <input type="checkbox" name="student" error="">
    <input type="submit" />
  </form>
  <script>
    //
    function post(){
      let map = new Map();
      let inputs = document.querySelectorAll("[error]");
      inputs.forEach(item => {
        map.set(item,{
          error:item.getAttribute("error"),
          status: item.checked
        })
      })
      console.log([...map]);
      //[...map].every()
      console.log(map);
      return false;
    }
  </script>
</body>
</html>
