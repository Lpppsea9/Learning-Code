<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 时间复杂度O1, O(n), O(n^2), O(logn) */
			// 1. O(1)
			const a = 1;
			const b = 2;
			function fun(num) {
				//每次执行fun,结果只是加一
				return num++;
			}
			/* 执行时所消耗的时间是不受某一个变量n的增长所影响的,
			   除了循环 递归以外其余的时间复杂度基本是O(1) */

			// 2. O(n)  (和for有关系 )
			let n = 100;
			for (let i = 0; i < n; i++) {
				console.log(i);
			}
			// O(1) + O(n) = O(n)
			function fun(n) {
				// O(1)
				let i = 1;
				i += 2;
				// O(n)
				for (var k = 0; k < n; k++) {
					console.log(k);
				}
			}
			fun(10);
			/* 执行次数完全是根据我的n到底是几有关系的 */

			// 3. O(n^2)
			function foo() {
				let arr = [];
				for (let i = 0; i < n; i++) {
					arr.push([]);
					for (let k = 0; k < n; k++) {
						arr[k].push("a");
					}
				}
			}
			foo(10);

			// 4. O(logn)
			let i = 1;
			const n = 6;
			while (i < n) {
				i = i * 2;
			}
		</script>
	</body>
</html>
